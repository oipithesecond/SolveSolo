<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: "Segoe UI", sans-serif; padding: 20px; min-width: 300px; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .setting-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        input[type="number"] { padding: 5px; border-radius: 4px; border: 1px solid #ccc; width: 60px; }
        button {
            background-color: #2b2b2b; color: white; border: none;
            padding: 8px 15px; border-radius: 4px; cursor: pointer;
        }
        button:hover { background-color: #444; }
        .success { color: green; margin-left: 10px; display: none; }
    </style>
</head>
<body>
    <h2>Focus Settings</h2>

    <div class="setting-group">
        <label for="duration">Block Duration (minutes):</label>
        <input type="number" id="duration" min="1" max="120">
    </div>

    <div class="setting-group">
        <label style="cursor: pointer;">
            <input type="checkbox" id="blockYoutube">
            Block YouTube as well?
        </label>
    </div>

    <button id="save">Save Settings</button>
    <span id="status" class="success">Saved!</span>

    <script src="options.js"></script>
</body>
</html>
