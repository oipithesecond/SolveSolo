<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h2>Focus Settings</h2>

    <div class="setting-group">
        <label for="duration">Block Duration (minutes):</label>
        <input type="number" id="duration" min="15" max="99">
    </div>

    <div class="setting-group">
        <label for="penaltyDuration">Incorrect Testcase Penalty Duration (minutes):</label>
        <input type="number" id="penaltyDuration" min="0" max="30">
    </div>

    <div class="setting-group">
        <label style="cursor: pointer;">
            <input type="checkbox" id="blockYoutube">
            Block YouTube as well?
        </label>
    </div>

    <button id="save">Save Settings</button>
    <span id="status" class="success">Saved!</span>

    <script src="options.js"></script>
</body>
</html>
